<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thumbnail Youtube</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" type="text/css" media="all">
</head>

<body>
  <section id="main" class="main-wrapper container mb-5" role="main">
    <h1 class="text-center font-weight-bold p-5 mt-5">Get Thumbnail of a Video</h1>
    <p class="text-center "> Paste the Youtube video url below<a id="focus-input" href="#video-url"></a></p>
    <form class="main-form">
      <label class="label" for="video-url"></label>
      <input class="input form-control col-lg-6 mx-auto" id="video-url" type="url"
        placeholder="https://www.youtube.com/watch?v=2mDCVzruYzQ" />
      <div class="container col-lg-3 mt-4">
        <input class="btn btn-primary text-white" id="submit" type="submit" value="Get Thumbnail"></div>
    </form>
    <div id="result" class="col-lg-12" height="300" width="300">
      <hr>
    </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
